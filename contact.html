<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body bgcolor="gray">
    
        <a href="index.html">Home</a>
        <Form>
            <H2>Input your details below:</H2>  

            <!--Name-->
            <div>          
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Ex: John Doe" autofocus required> 
            </div>
            
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required> 
            </div>

            <!--Email and Gender-->
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Ex: Johndoe@gmail.com" required> 
            </div>

            <div>
                <label for="gender">Gender</label>
                    <select name="gender" required>

                        <!--This is blank para ma trigger yung required-->
                        <option value=""></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" required> 
                
            </div>

            <div></div>
    <br>
                <label for="message">Comment:</label>
            <div>
                <textarea name="" id="" cols="30" rows="10" required>Say something...</textarea>
            </div>
            
          
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </Form>
</body>
</html>
